    <h1>5. フォーカスを当ててみよう - Reactハンズオン</h1>
    <p>
      4で作成したテキストボックスのComponentに対して、画面が表示されたタイミングでフォーカスを当ててみよう。<br />
      Componentのライフサイクルメソッドを使うと画面が表示されたタイミングの処理を登録できます。<br />
      フォーカスを当てるには、DOM要素を取得して<code>focus()</code>メソッドを呼ぶ必要があります。<br />
      DOM要素を取得するには、<code>ref</code>というPropを使います。
    </p>
